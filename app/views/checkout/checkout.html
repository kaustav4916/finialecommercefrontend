<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<h2 align="center" style="padding-top: 4%;color: red;">Checkout Form</h2>
<p align="center" style="color: navy;">"Style Strategy is about shopping smart, staying chic and making it all last. It's about showing women how to shop for value without compromising style."~ Nina Garcia
</p>
<div class="row">
  <div class="col-75">
    <div class="checkoutscale">
      <div class="container">
        <form action="">      
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Please Enter Name" ng-model="person.name">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="email@XYZ.com" ng-model="person.email">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="27/1 BHive. 15th Hsr" ng-model="person.address">
              <label for="city"><i class="fa fa-institution"></i>City</label>
              <input type="text" id="city" name="city" placeholder="Bangalore" ng-model="person.city">

              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="KY" ng-model="person.state">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="000000" ng-model="person.zip">
                </div>
              </div>
            </div>
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-paypal" style="color:navy;"></i>
                <i class="fa fa-credit-card" style="color: orange;"></i>
                <i class="fa fa-google-wallet" style="color: blue;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="Kaustav Karmakar">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="March">
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2019">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>          
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type="submit" value="Continue to checkout" class="btn" ng-click="checkout()">
        </form>
      </div>
    </div>
  </div>
  <div class="col-25">
    <div class="checkoutscale">
      <div class="container">
        <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
        <p><a href="#">Product 1</a> <span class="price">₹15</span></p>
        <p><a href="#">Product 2</a> <span class="price">₹5</span></p>
        <p><a href="#">Product 3</a> <span class="price">₹8</span></p>
        <p><a href="#">Product 4</a> <span class="price">₹2</span></p>
        <hr>
        <p>Total <span class="price" style="color:black"><b>₹30</b></span></p>
      </div>
    </div>
  </div>
</div>
